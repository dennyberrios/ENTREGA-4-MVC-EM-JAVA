<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rodando.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section>
             <hr>
             <h3>Cadastro de Clientes</h3>
             <hr>
        <form class="form-c" action="CreateAndFind" method="POST">
            <div class="form-floating mg-3">
                <input name="nome" maxlength="80" type="text" class="form-control" id="floatingInput1" required>
                <label>Nome Completo</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="cpf" maxlength="15" type="text" class="form-control" required>
                <label>CPF</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="rua" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Rua</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="bairro" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Bairro</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="cep" maxlength="10" type="text" class="form-control" required>
                <label>CEP </label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="cidade" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Cidade</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="estado" maxlength="30" type="text" class="form-control" id="floatingInput1" required>
                <label>Estado</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="email" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Email</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="telefone" maxlength="15" type="text" class="form-control" required>
                <label>Telefone</label>
            </div>
            <br>
            <div class="btn-sub">
	            <button class="btn btn-primary m-md-3" type="submit"> Cadastrar Cliente</button>
	            <button class="btn btn-secondary m-md-3" type="reset">Limpar formulário</button>
            </div>
        </form>
             <hr>
             <h3>Cadastro de Destino</h3>
             <hr>
        <form class="form-c" action="DestinoCreate" method="POST">
            <div class="form-floating mg-3">
                <input name="nome" maxlength="80" type="text" class="form-control" id="floatingInput1" required>
                <label>Nome Completo</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="cidade" maxlength="15" type="text" class="form-control" required>
                <label>CIDADE</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="estado" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Estado</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="data_ida" maxlength="50" type="date" class="form-control" id="floatingInput1" required>
                <label>Data de partida</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="data_volta" maxlength="50" type="date" class="form-control" required>
                <label>Data de volta</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="valor" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Valor</label>
            </div>
            <br>
            <div class="btn-sub">
	            <button class="btn btn-primary m-md-3" type="submit"> Cadastrar Destino</button>
	            <button class="btn btn-secondary m-md-3" type="reset">Limpar formulário</button>
            </div>
        </form>
             <hr>
             <h3>Cadastro da Viagem</h3>
             <hr>
        <form style="margin-bottom: 50px;" class="form-c" action="CreateEndFindHospedagem" method="POST">
            <div class="form-floating mg-3">
                <input name="nomeHotel" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Nome do hotel</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="endereco" maxlength="80" type="text" class="form-control" required>
                <label>Endereço do Hotel</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="estado" maxlength="20" type="text" class="form-control" id="floatingInput1" required>
                <label>Estado</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="valor" maxlength="50" type="text" class="form-control" id="floatingInput1" required>
                <label>Valor</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="checkIn" type="date" class="form-control" required>
                <label>CHECK-IN </label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="checkOut" type="date" class="form-control" id="floatingInput1" required>
                <label>CHECK-OUT</label>
            </div>
            <br>
            <div class="form-floating mg-3">
                <input name="telefoneHotel" maxlength="30" type="text" class="form-control" id="floatingInput1" required>
                <label>Telefone do Hotel</label>
            </div>
            <br>
            <div class="btn-sub">
	            <button class="btn btn-primary m-md-3" type="submit"> Cadastrar Viagem</button>
	            <button class="btn btn-secondary m-md-3" type="reset">Limpar formulário</button>
            </div>
        </form>
    </section>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
